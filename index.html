<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day </title>
    <link rel="Stylesheet" href="Stylesheet.css">
    
</head>
<body>
     <div class="quote-box">
         <h3>Quote of the day</h3>
         <blockquote id="quote"> loading...</blockquote>
         <span id="author"> loading...</span>
         <div>

            <button onclick="getquote(api_url)" > New Quote </button>
            <button onclick="tweet ()"> <img src="logo_x.png"></button>
            <button onclick="instagram()"> <img src="insta.png"></button>
            <button onclick="facebook()"> <img src="facebook.png"></button>
        </div>
     </div>
 <script>
     const api_url ="https://api.quotable.io/random";
     const quote = document.getElementById("quote");
     const author = document.getElementById("author");
 async function getquote(url) {
    const response = await fetch(url) ;
     var data  = await response.json() ;
     quote.innerHTML=data.content;
     author.innerHTML=data.author;

    
}   

getquote(api_url);
function tweet () {
    window.open("https://twitter.com/intent/tweet?text="+quote.innerHTML+"--By  "+author.innerHTML,"tweet window", "width=600, height=300");
    
}

function instagram() {
    window.open("https://www.instagram.com/", "_blank"+quote.innerHTML+"--By  "+author.innerHTML,"tweet window", "width=600, height=300");

    
}
function facebook() {
    const pageUrl = encodeURIComponent(window.location.href);
        window.open("https://www.facebook.com/sharer/sharer.php?u=" + pageUrl, "_blank"+ quote.innerHTML+"--By  "+author.innerHTML,"tweet window", "width=600, height=300");

    
}
 </script>
</body>
</html>
